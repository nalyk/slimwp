paths:
    migrations: '%%PHINX_CONFIG_DIR%%/slimwp/Core/Install/Migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/slimwp/Core/Install/Seeds'

foreign_keys: true

environments:
    default_migration_table: phinxlog
    default_database: production
    production:
        adapter: mysql
        host: db_host
        name: production_db
        user: db_user
        pass: db_pass
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: development_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: test_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
